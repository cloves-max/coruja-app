<div class="form-container">
  <div class="form">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email:</label>
        <input id="email" formControlName="email" type="email" required />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">Email inválido.</div>
      </div>
      <div class="form-group">
        <label for="password">Senha:</label>
        <input id="password" formControlName="password" type="password" required />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">A senha é obrigatória.</div>
      </div>

      <button type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>
    <div class="image-container">
      <img src="assets/Img/L1Nifxlq2YWedUjJfzNImTSt9EXHB2NFDKVrmxmvRvbafqYOB.jpg" alt="Logo" />
    </div>
  </div>
</div>
